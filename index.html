<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
</head>
<style>
    :root{
    --primary-1:#ff7e5f;
    --primary-2:#feb47b;
    --muted:#6b6b6b;
    --bg:#f6f7fb;
    --card:#ffffff;
    --glass: rgba(255,255,255,0.6);
    --shadow: 0 10px 30px rgba(22,22,22,0.08);
    --radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(circle at 10% 10%, rgba(255,126,95,0.06), transparent 12%),
      linear-gradient(180deg,#ffffff 0%, var(--bg) 100%);
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:40px 20px;
}


/* Header Styles */
header {
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    color: white;
    padding: 1rem 0;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 0.5rem;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #333;
}


/* Page shell */
.container{
    max-width:1100px;
    margin:0 auto;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:32px;
    align-items:center;
}

/* Hero / Brand area (left) */
.brand {
    background: linear-gradient(135deg, rgba(255,126,95,0.06), rgba(254,180,123,0.03));
    padding:28px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    min-height:320px;
    display:center;
    flex-direction:column;
    gap:12px;
}
.brand h1{
    color:var(--primary-1);
    font-size:34px;
    letter-spacing:0.6px;
}
.brand p{
    color:var(--muted);
    font-size:16px;
    line-height:1.6;
    max-width:55ch;
}

/* Auth card (right) */
.auth-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.85), var(--card));
    border-radius:var(--radius);
    padding:22px;
    box-shadow:var(--shadow);
    backdrop-filter: blur(6px);
}

/* forms layout */
.forms{
    display:center;
    gap:14px;
    flex-direction:column;
}

.form-title{
    display:center;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}
.form-title h2{
    color:var(--primary-1);
    font-size:18px;
    letter-spacing:0.6px;
}

/* inputs */
input[type="text"], input[type="email"], input[type="password"]{
    width:50%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #e6e6e6;
    background:transparent;
    transition: box-shadow .18s, transform .12s, border-color .12s;
    font-size:14px;
    color:#222;
    margin-bottom:10px;
    align-content: center;
}
input:focus{
    outline:none;
    border-color:var(--primary-1);
    box-shadow:0 6px 18px rgba(255,126,95,0.12);
    transform:translateY(-1px);
}

/* buttons */
button{
    width:50%;
    padding:12px;
    border-radius:10px;
    border:none;
    background: linear-gradient(90deg,var(--primary-1),var(--primary-2));
    color:white;
    font-weight:600;
    cursor:pointer;
    box-shadow: 0 8px 22px rgba(255,126,95,0.15);
    transition: transform .12s ease, box-shadow .12s ease;
    align-content: center;
}
button:hover{ transform: translateY(-3px); box-shadow: 0 14px 32px rgba(255,126,95,0.18); }
button:active{ transform: translateY(-1px) scale(.998); }

/* small message */
#message{
    margin-top:12px;
    font-size:14px;
    color:var(--muted);
    min-height:20px;
}

/* Signup + Login side-by-side on larger screens */
.split{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:12px;
}
.card-mini{
    background:linear-gradient(180deg, rgba(255,255,255,0.9), #fff);
    padding:12px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(10,10,10,0.04);
}

/* subtle float animation for decorative elements & gifs */
.float {
    animation: floaty 6s ease-in-out infinite;
}
@keyframes floaty{
    0%{ transform: translateY(0) }
    50%{ transform: translateY(-8px) }
    100%{ transform: translateY(0) }
}
img[src$=".gif"]{ /* gentle bounce for gifs */
    animation: pulse 2.4s ease-in-out infinite;
    max-width:100%;
    display:block;
    border-radius:8px;
}
@keyframes pulse{
    0%{ transform: scale(1) }
    50%{ transform: scale(1.03) }
    100%{ transform: scale(1) }
}

/* responsive */
@media (max-width:980px){
    .container{ grid-template-columns: 1fr; }
    .brand{ order:2 }
    .auth-card{ order:1 }
    .split{ grid-template-columns: 1fr; }
    body{ padding:28px 14px; }
}

footer{
    margin-top:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.7), var(--card));
    border-radius: calc(var(--radius) - 4px);
    padding:16px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:8px;
    box-shadow: var(--shadow);
    color:var(--muted);
    text-align:center;
}

/* Primary footer text */
footer p{
    margin:0;
    font-size:14px;
    color:var(--muted);
    max-width:70ch;
}

/* Horizontal list centered */
footer ul{
    list-style:none;
    display:flex;
    gap:12px;
    padding:0;
    margin:6px 0 0;
}

/* Link styling */
footer ul li a{
    color:var(--primary-1);
    text-decoration:none;
    font-weight:600;
    padding:8px 10px;
    border-radius:8px;
    transition: background .12s ease, transform .12s ease, box-shadow .12s ease;
    display:inline-block;
}

/* Hover / focus states */
footer ul li a:hover,
footer ul li a:focus{
    background: linear-gradient(90deg, rgba(255,126,95,0.08), rgba(254,180,123,0.06));
    transform: translateY(-3px);
    box-shadow: 0 10px 24px rgba(255,126,95,0.06);
    outline:none;
}

/* Small screens: keep content centered and stacked if needed */
@media (max-width:480px){
    footer ul{
        flex-wrap:wrap;
        justify-content:center;
        gap:8px;
    }
    footer p{ font-size:13px; }
}
</style>
<body>
    <header>
        <h1>Welcome to Kokum Drinks</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Products.html">Products</a></li>
            </ul>
        </nav>
    </header><br>
    <h2 style="text-align: center;color: red;margin-bottom: 5px;">Signup</h2><br>
    <form style="text-align: center;justify-content: center;" id="signupForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form><br>

    <h2 style="text-align: center;color: red;margin-bottom: 5px;margin-top: 8px;">Login</h2><br>
    <form style="text-align: center;justify-content: center;" id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

<script>
    // --- Signup Form ---
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message || result.error;

            if (response.ok && result.message) {
                // Store user name for Account Page
                localStorage.setItem("username", data.username);
                // Redirect to Account Page
                setTimeout(() => {
                    window.location.href = "Account.html";
                }, 1000);
            }
        } catch (error) {
            console.error("Signup error:", error);
        }
    });

    // --- Login Form ---
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message || result.error;

            if (response.ok && result.message) {
                // Store username returned from backend if available, else use entered email
                localStorage.setItem("username", result.username || data.email);
                // Redirect to Account Page
                setTimeout(() => {
                    window.location.href = "Account.html";
                }, 1000);
            }
        } catch (error) {
            console.error("Login error:", error);
        }
    });
</script>



    <footer>
        <p>Follow us on social media</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
